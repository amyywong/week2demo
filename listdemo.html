<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>list tag demo</title>
  </head>
  <body>
      <!--this is a order list-->
      <ol>
          <li>tomatoes</li>
          <li><em>baby</em> carrots</li>
          <li><strong>Lays</strong> chips</li>
          </h3>
      </ol>
      <!-- this is a unordered list-->
      <ul type="square">
          <li>apples</li>
          <li>oranges</li>
          <li>bananas</li>
      </ul>
      <!-- nested list-->
      <h3>cats and dogs relationships</h3>
      <ol>
          <li>From cat's angles</li>
          <ul>
            <li type = "square">they don't like dogs</li>
            <li type = "square">actually they hate them</li>
            <ol>
              <li><em>well, why not?</em></li>
              <li><em>why don't they like dogs?</em></li>
            </ol>
          </ul>
          <li><img src="img/cat.jpeg" alt=""></li>


      </ol>
  </body>
</html>
